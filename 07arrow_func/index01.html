<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
        
/*      var a = function() {
            console.log('a 실행');
        }
        a();
 */
        let a = () => {
            console.log('a 실행');
        }

        a();

        //문법1 - 작성할 코드가 한줄이면 {}는 생략할 수 있습니다.
        //       {}를 쓰지않으면 기본값undefined이 반환
        //       {}를 쓰지않고, 구문을 작성하면, 자동으로 리턴값이 됩니다.

        let b = (x) => console.log(x); // -> return console.log(x)와 같은 문장
        b(10);
        console.log(b(10)); //undefined

        let c = (x) => x + 10; // return x + 10;
        console.log( c(10) ); //20

        //위와 같은 문장
       //let c = (x) => {
       //     return x + 10
       // }

        ///////////////////////////////////////////
        //문법 2 - 매개변수가 1개라면 () 를 생략할 수 있습니다.

        let d = x => x * 10;
        console.log(d(3)); //30

        let e = (x = 10, y = 20)=> x * y; //default매개변수
        console.log(e());

        ////////////////////////////////////////////
        //문법 3 - 객체를 반환할때는 ()로 묶어줍니다.
        
        // let f  = ()=> {
        //     return {name: '홍길동'};
        // }

        //let f = () => {name:'홍길동'}; //undefined 반환
        let f = () => ({name:'홍길동'}); //객체 리턴

        console.log(f());



    </script>
    
</body>
</html>
